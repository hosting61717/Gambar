<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Gambar Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }
    #loading {
      display: none;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>AI Gambar Generator</h1>
  <input type="text" id="apiKey" placeholder="Masukkan API Key dari Modelslab">
  <textarea id="prompt" placeholder="Deskripsi gambar..."></textarea>
  <button onclick="generateImage()">Generate Gambar</button>
  <div id="loading">‚è≥ Sedang memproses gambar...</div>
  <img id="result" src="">

  <script>
    async function generateImage() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const prompt = document.getElementById("prompt").value.trim();

      if (!apiKey || !prompt) {
        alert("Isi API key dan prompt terlebih dahulu.");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").src = "";

      const payload = {
        key: apiKey,
        model_id: "midjourney",
        prompt: prompt,
        negative_prompt: "blurry, distorted, ugly, low quality",
        width: "512",
        height: "512",
        samples: "1",
        num_inference_steps: "30",
        guidance_scale: 7.5,
        safety_checker: "no",
        enhance_prompt: "yes",
        use_karras_sigmas: "yes",
        scheduler: "UniPCMultistepScheduler"
      };

      const res = await fetch("https://modelslab.com/api/v6/images/text2img", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      document.getElementById("loading").style.display = "none";

      if (data && data.output && data.output[0]) {
        document.getElementById("result").src = data.output[0];
      } else {
        alert("Gagal menghasilkan gambar. Periksa API key atau prompt.");
      }
    }
  </script>
</body>
</html>
