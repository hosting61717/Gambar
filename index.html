<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AbidinAI - Generator Gambar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #00ffc8;
    }

    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      margin: 20px auto;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .loader {
      margin: 20px auto;
      border: 5px solid #333;
      border-top: 5px solid #00ffc8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffc8;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ AbidinAI - Buat Gambar dari Teks</h1>

  <input type="text" id="prompt" placeholder="Contoh: pemandangan malam cyberpunk" />
  <br>
  <button onclick="generateImage()">Generate</button>

  <div class="loader" id="loading"></div>

  <img id="result" alt="Hasil Gambar AI" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      const resultImg = document.getElementById('result');
      const loader = document.getElementById('loading');

      if (!prompt) return alert("Masukkan teks dulu!");

      resultImg.style.display = 'none';
      loader.style.display = 'block';

      try {
        const response = await fetch("https://api.stability.ai/v1/generation/stable-diffusion-v1-5/text-to-image", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "Authorization": "Bearer sk-ABEr93PRqgBBJt2nw9P0g8tyg4hP5E0C3xGe5Z3cX13BeeIn"
          },
          body: JSON.stringify({
            text_prompts: [{ text: prompt }],
            cfg_scale: 8,
            height: 512,
            width: 512,
            samples: 1,
            steps: 30
          })
        });

        const data = await response.json();
        if (data.artifacts && data.artifacts.length > 0) {
          resultImg.src = "data:image/png;base64," + data.artifacts[0].base64;
          resultImg.style.display = 'block';
        } else {
          alert("Gagal mendapatkan gambar!");
        }
      } catch (err) {
        alert("Terjadi kesalahan saat mengambil gambar!");
        console.error(err);
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
