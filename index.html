<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Gambar AI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    textarea, input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ğŸ¨ Generator Gambar AI (ModelsLab)</h1>
  <input type="text" id="prompt" placeholder="Prompt (misal: beautiful cyberpunk girl)">
  <input type="text" id="negative" placeholder="Negative Prompt (misal: bad quality)">
  <button onclick="generateImage()">ğŸ”® Generate</button>
  <div id="result"></div>

  <script>
    function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const negative = document.getElementById('negative').value;
      const result = document.getElementById('result');
      result.innerHTML = "â³ Sedang memproses...";

      fetch("https://modelslab.com/api/v6/realtime/text2img", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          key: "rCBXhYGsL0luODJ1F6pqBQ5nDP6Cb7k7Ggn2JL6MpTwHvKDOMa9bBzH1dIMS",
          prompt: prompt,
          negative_prompt: negative,
          width: "512",
          height: "512",
          safety_checker: false,
          seed: null,
          samples: 1,
          base64: false,
          webhook: null,
          track_id: null
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          result.innerHTML = `<img src="${data.output[0]}" alt="Generated Image">`;
        } else {
          result.innerHTML = "âŒ Gagal generate gambar.";
        }
      })
      .catch(err => {
        result.innerHTML = "âŒ Error: " + err;
      });
    }
  </script>
</body>
</html>
