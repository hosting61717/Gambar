<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AbidinAI Gambar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #45a049;
    }

    .image-container {
      margin-top: 20px;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .loading {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AbidinAI - Buat Gambar dari Teks</h1>
    <textarea id="prompt" placeholder="Tulis deskripsi gambar, misalnya: kucing lucu di bulan..."></textarea>
    <br />
    <button onclick="generateImage()">Buat Gambar</button>
    <div class="image-container" id="imageContainer">
      <p class="loading">Gambar akan muncul di sini...</p>
    </div>
  </div>

  <script>
    const HF_TOKEN = "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";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const container = document.getElementById("imageContainer");
      
      if (!prompt) {
        alert("Tolong isi prompt gambarnya dulu ya!");
        return;
      }

      container.innerHTML = `<p class="loading">Sedang membuat gambar dari prompt: <b>${prompt}</b>...</p>`;

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) {
          container.innerHTML = `<p class="loading">Gagal memuat gambar. Coba lagi nanti.</p>`;
          return;
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        container.innerHTML = `<img src="${imageUrl}" alt="Gambar AI">`;
      } catch (err) {
        container.innerHTML = `<p class="loading">Terjadi kesalahan: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
